{% extends 'base.html' %}
{% load static %}



{% block content %}
<div>
    <h1>Video List</h1>
    <ul>
        {% for video in videos %}
            <li>
                <a href="">{{ video.title }}</a>
                <h1>video.video.url</h1>
                <br><br>
                <video width='400' controls>
                <source src="{{ video.url }}" type='video/mp4'>
                Your browser does not support the video tag.
                </video>
                <br><br>
                
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
