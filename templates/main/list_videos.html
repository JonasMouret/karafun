{% extends 'base.html' %}
{% load static %}



{% block content %}
<section style="padding: 50px;">
    {% if videos|length > 0 %}
    <div class="parent">
        {% for video in videos %}
        <div class="child">
            <video width='250' controls preload="metadata" poster="{{video.thumbnail}}">
                <source src="{{video.video.url}}" type='video/mp4'>
                Your browser does not support the video tag.
            </video>
            <h5>{{video.title}}</h5>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <h1>No videos found</h1>
    <a class="btn btn-outline-success" href="/">Show all videos</a>
    {% endif %}
</section>
{% endblock content %}
