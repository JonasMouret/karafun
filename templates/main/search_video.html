{% extends 'base.html' %}
{% load static %}


<section>
    <div class="parent">
        {% for video in videos %}
        <div class="child">
            <video width='250' controls preload="metadata" poster="{{video.thumbnail}}">
                <source src="{{video.video.url}}" type='video/mp4'>
                Your browser does not support the video tag.
            </video>
            <h5>{{video.title}}</h5>
        </div>
        {% endfor %}
    </div>
</section>
